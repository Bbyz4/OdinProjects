<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-element nav-main nav-margin">
                <span class="material-symbols-outlined">
                    dashboard
                    </span>
                <p>Dashboard</p>
            </div>
            <div class="navbar-element">
                <span class="material-symbols-outlined">
                    home
                    </span>
                    <p>Home</p>
            </div>
            <div class="navbar-element">
                <span class="material-symbols-outlined">
                    person
                    </span>
                    <p>Profile</p>
            </div>
            <div class="navbar-element">
                <span class="material-symbols-outlined">
                    chat
                    </span>
                    <p>Messages</p>
            </div>
            <div class="navbar-element">
                <span class="material-symbols-outlined">
                    history
                    </span>
                    <p>History</p>
            </div>
            <div class="navbar-element">
                <span class="material-symbols-outlined">
                    description
                    </span>
                    <p>Tasks</p>
            </div>
            <div class="navbar-element nav-margin">
                <span class="material-symbols-outlined">
                    groups
                    </span>
                    <p>Community</p>
            </div>
            <div class="navbar-element">
                <span class="material-symbols-outlined">
                    settings
                    </span>
                    <p>Settings</p>
            </div>
            <div class="navbar-element">
                <span class="material-symbols-outlined">
                    help
                    </span>
                    <p>Support</p>
            </div>
            <div class="navbar-element">
                <span class="material-symbols-outlined">
                    shield
                    </span>
                    <p>Privacy</p>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <div class="greeting">
                    <h1>Hey there!</h1>
                </div>
                <div class="profile">
                <div class="notif">
                    <span class="material-symbols-outlined">
                        notifications
                        </span>
                </div>
                <div class="prof img-container">
                    <img src="exampleprofile.jpg" alt="exampleprofile" width="50px" height="50px">
                </div>
                <div class="username">
                    <h3>Bbyz4</h3>
                </div>
                </div>
                <div class="prof-summary img-container">
                    <img src="exampleprofile.jpg" alt="exampleprofile" width="110px" height="110px">
                    <h2>Logged in as Bbyz4</h2>
                </div>
                <div class="buttons">
                <button class="top-button">New</button>
                <button class="top-button">Upload</button>
                <button class="top-button">Share</button>
                </div>
            </div>
            <div class="stuff">
                <div class="projects">

                </div>
                <div class="news">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
