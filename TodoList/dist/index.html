<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <span class="material-symbols-outlined">
            list_alt
            </span>
        <h1>Todo List</h1>
    </div>
    <div class="content">
        <div class="navbar">
            <div class="navbar-top">
                <h2>Task lists: </h2>
                <button id="new-list-button"><span class="material-symbols-outlined">
                    add
                    </span></button>
            </div>
            <div class="navbar-main">

            </div>
        </div>
        <div class="view">
            <h2 class="list-name">List name: </h2>
            <div class="view-main">

            </div>
        </div>
    </div>
    <dialog id="new-list">
        <div class="new-list">
            <h3>Add a new list:</h3>
            <form method="dialog" autocomplete="off" id="new-list-form">
                <div class="new-list-input">
                    <label for="listTitle">Title: </label>
                    <input type="text" name="listTitle" id="listTitle">
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
    </dialog>
    <dialog id="new-task">
        <div class="new-task">
            <h3>Add a new task:</h3>
            <form method="dialog" autocomplete="off" id="new-task-form">
                <div class="new-task-input">
                    <label for="taskTitle">Name: </label>
                    <input type="text" name="taskTitle" id="taskTitle">
                </div>
                <button type="submit">Add</button>
            </form>
        </div>
    </dialog>
</body>
</html>
