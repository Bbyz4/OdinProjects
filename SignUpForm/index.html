<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="content">
        <div class="image-wrapper">
            <img src="bg-image.jpg" alt="bg-image" width="600px">
        </div>
        <div class="form-wrapper">
            <div class="upper-text">
                <h1 id="title">This is not a real online service</h1>
                <h2 id="description">Thank you for visiting my website!</h2>
                <h2 id="sign-up">Fill out this sign up form to get started</h2>
            </div>
            <div class="form">
                <div class="white-bg">
                <h3>Let's do this!</h3>
                <form>
                    <div class="inputs">
                    <div class="input">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Your Name" id="name">
                    </div><div class="input">
                    <label for="surname">Name</label>
                    <input type="text" placeholder="Your Surname" id="surname">
                    </div><div class="input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Your Email" id="email">
                    </div><div class="input">
                    <label for="number">Phone Number</label>
                    <input type="tel" placeholder="123-456-789" id="number">
                    </div><div class="input">
                    <label for="password">Password</label>
                    <input type="password" placeholder="" id="password">
                    </div><div class="input">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" placeholder="" id="cpassword">
                    </div>
                    </div>
                </div>
                    <div class="buttons">
                        <button type="submit">Create account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
