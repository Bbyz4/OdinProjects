<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="content">
        <div class="image-wrapper">
            <img src="bg-image.jpg" alt="bg-image" width="600px">
        </div>
        <div class="form-wrapper">
            <div class="upper-text">
                <h1 id="title">This is not a real online service</h1>
                <h2 id="description">Thank you for visiting my website!</h2>
                <h2 id="sign-up">Fill out this sign up form to get started</h2>
            </div>
            <div class="form">
                <div class="white-bg">
                <h3>Let's do this!</h3>
                <form action="#" method="post">
                    <div class="inputs">
                    <div class="input">
                    <label for="name">NAME</label>
                    <input type="text" placeholder="Your Name..." id="name" required>
                    </div><div class="input">
                    <label for="surname">SURNAME</label>
                    <input type="text" placeholder="Your Surname..." id="surname" required>
                    </div><div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" placeholder="you@example.com" id="email" required>
                    </div><div class="input">
                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" placeholder="123 456 789" id="number" required>
                    </div><div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" placeholder="" id="password" required>
                    </div><div class="input">
                    <label for="cpassword">CONFIRM PASSWORD</label>
                    <input type="password" placeholder="" id="cpassword" required>
                    </div>
                    </div>
                </div>
                    <div class="buttons">
                        <button type="submit">Create account</button>
                    </div>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
