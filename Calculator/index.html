<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="row1" class="row">
            <div id="display">
                <p id="secondary">0</p>
                <p id="main">0</p>
            </div>
        </div>
        <div id="row2" class="row">
            <button class="clear" onclick="Clear()">CLEAR</button>
            <button class="operation">BACK</button>
            <button class="operation" onclick="Operate('/')">/</button>
        </div>
        <div id="row3" class="row">
            <button class="number" onclick="NumberClicked(7)">7</button>
            <button class="number" onclick="NumberClicked(8)">8</button>
            <button class="number" onclick="NumberClicked(9)">9</button>
            <button class="operation" onclick="Operate('X')">X</button>
        </div>
        <div id="row4" class="row">
            <button class="number" onclick="NumberClicked(4)">4</button>
            <button class="number" onclick="NumberClicked(5)">5</button>
            <button class="number" onclick="NumberClicked(6)">6</button>
            <button class="operation" onclick="Operate('-')">-</button>
        </div>
        <div id="row5" class="row">
            <button class="number" onclick="NumberClicked(1)">1</button>
            <button class="number" onclick="NumberClicked(2)">2</button>
            <button class="number" onclick="NumberClicked(3)">3</button>
            <button class="operation" onclick="Operate('+')">+</button>
        </div>
        <div id="row6" class="row">
            <button class="number" onclick="Decimal()">.</button>
            <button class="number" onclick="NumberClicked(0)">0</button>
            <button class="equals" onclick="Operate('=')">=</button>
        </div>
    </div>
</body>
</html>
