<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>My library</h1>
        <button id="newbookbutton">+ Add book</button>
    </div>
    <div class="main-content">
        <div id="bookcontainer">
            
        </div>
    </div>
        <dialog id="modal">
            <div class="modal">
            <h2>New book:</h2>
            <form method="dialog" autocomplete="off">
                <div class="userinput">
                <label for="booktitle">Title:</label>
                <input type="text" name="booktitle" id="booktitle">
                </div><div class="userinput">
                <label for="bookauthor">Author:</label>
                <input type="text" name="bookauthor" id="bookauthor">
                </div><div class="userinput">
                <label for="bookpages">Pages:</label>
                <input type="number" name="bookpages" id="bookpages">
                </div><div class="box">
                <label for="wasRead">Did you read it?</label>
                <input type="checkbox" name="wasRead" id="wasRead" class="checkbox">
                </div>
                <button type="submit" formmethod="dialog">Add</button>
            </form>
            </div>
        </dialog>
</body>
</html>
