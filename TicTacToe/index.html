<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Tic Tac Toe</h1>
    </div>
    <div class="content">
        <h2>O to move</h2>
        <div class="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="buttons">
            <button type="button" class="new">New Game</button>
            <button type="button" class="reset">Reset Score</button>
        </div>
        <div class="scoreboard">
            <h3>(<span id="blue">O</span>) <span id="scr">0 - 0</span> (<span id="red">X</span>)</h3>
        </div>
    </div>
</body>
</html>
